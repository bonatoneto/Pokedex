<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="../pokedex/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="image/pokedex.png" alt="Pokedex" class="pokedex">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <img src="#" alt="pokemon" class="pokemon_image">
        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="btn-prev"> &lt; Prev</button>
            <button class="btn-next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
